<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bartender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <body class="text-center ">
       
            
        <form class="form-login" >
            <h1 id="error"></h1>
          <h1 class="h3 mb-3 font-weight-normal">Bartender</h1>
         
            <img style="height:130px; margin-bottom:50px;" src="svg/si-glyph-cocktail.svg" >
         
          <label for="username" class="sr-only">Username</label>
          <input type="username" id="username" class="form-control" placeholder="username" required autofocus>
          <label for="password" class="sr-only">Password</label>
          <input type="password" style="margin-top:5px;" id="password" class="form-control" placeholder="Password" required>
          <div class="row">
            <div class="col-sm-6">
              <input style="margin-top:5px;" class="btn btn-lg btn-primary btn-block" onclick="logi(event);" type="submit" value="login"></input>
            </div>
            <div class="col-sm-6">
              <button style="margin-top:5px;" class="btn btn-lg btn-primary btn-block" onclick="regi(event); ">Sign up</button>
            </div>
          </div>
          <div id="footer" xmlns:dc="http://purl.org/dc/elements/1.1/">
            <p id="copyright" property="dc:rights">&copy;
              <span property="dc:dateCopyrighted">2018</span>
              <span property="dc:publisher">MD</span>
            </p>
          </div>
        </form>
      </body>
      <script src="db.js"></script>
